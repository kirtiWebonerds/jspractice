<!DOCTYPE html>
<html>
<head>
	<title>What can javascript Do</title>
</head>
<body>
  <p id="element">Javascript can hide html element</p>
  <button onclick="document.getElementById('element').style.display='none'">Hide</button>
  <button onclick="document.getElementById('element').style.display='block'">Show</button>
</body>
</html>
