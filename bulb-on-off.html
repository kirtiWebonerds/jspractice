<!DOCTYPE html>
<html>
<head>
	<title>on off bulb</title>
</head>
<body>
    <p>Javascript change html attribute</p>
    <h3>Javasript change the source attribute of the html tag(img)</h3>
    <button type="button" onclick="document.getElementById('myimage').src='images/bulb-on.jpg'">Turn on bulb</button>
    <img id="myimage" src="images/bulb-off.gif" style= width:"90px">
    <button type="button" onclick="document.getElementById('myimage').src='images/bulb-off.gif'">Turn off bulb</button>
</body>
</html>
